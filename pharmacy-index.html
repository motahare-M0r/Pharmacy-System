<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e6f0fa;
            direction: ltr;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a3c5e;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #1a3c5e;
            font-size: 16px;
        }

        nav ul li .login-btn {
            border: 1px solid #1a3c5e;
            padding: 5px 15px;
            border-radius: 5px;
        }

        main {
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .content {
            flex: 1;
        }

        .content h1 {
            font-size: 48px;
            color: #1a3c5e;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            max-width: 400px;
        }

        .get-started {
            background-color: #1a3c5e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .illustration {
            flex: 1;
            height: 400px;
            background-image: url('path-to-your-image.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                text-align: center;
            }

            .content h1 {
                font-size: 36px;
            }

            .illustration {
                height: 300px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">yourHealth</div>
            <nav>
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1>WE CARE ABOUT<br>YOUR HEALTH</h1>
                <p>Lorem ipsum dolor sit amet, consectetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore</p>
                <button class="get-started">GET STARTED</button>
            </div>
            <div class="illustration"></div>
        </main>
    </div>
</body>
</html>
